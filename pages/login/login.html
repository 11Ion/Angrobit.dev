<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Saira:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/global.css">
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/responsive.css">
    <title>AngroBit Shop</title>
</head>
<body class="body login">

    <!-- MAIN CONTENT -->
    <main class="main login">

        <div class="wrapper_login">

            <div class="container_login">
                <div class="left_container">
                    <div class="container_logo">
                        <a href="/">
                            <img src="../../assets/images/home/logo_2.svg" alt="Logo angrobit">
                        </a>
                    </div>
    
                    <div class="methods_login">
                        <p class="text">Sign up or Login with</p>
                            <a href="#" class="method_login">
                                <img src="../../assets/images/login/icon_apple.svg" alt="icon apple">
                                <span class="text">Apple</span>
                            </a>
                            <a href="#" class="method_login">
                                <img src="../../assets/images/login/icon_google.svg" alt="icon google">
                                <span class="text">Google</span>
                            </a>
                            <a href="#" class="method_login">
                                <img src="../../assets/images/login/icon_facebook.svg" alt="icon facebook">
                                <span class="text">Facebook</span>
                            </a>
    
                            <div class="container_separator">
                                <span class="line"></span>
                                <span class="text">OR</span>
                                <span class="line"></span>
                            </div>
                    </div>
    
                    <form action="#" method="POST" class="login_form" id="login_form">

                        <div class="input_group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="name@host.com" required>
                        </div>
                      
                        <div class="input_group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                      
                        <div class="forgot_password">
                            <a href="#">Forgot your password?</a>
                        </div>
    
                        <button class="button" type="submit">Sign in</button>
                    </form>
    
                    <div class="signup">
                        <p>Need an account? <a href="#">Sign up</a></p>
                    </div>

                    <div class="terms_links">
                        <a href="#" >Privacy Policy</a>
                        <a href="#" >Terms of Service</a>
                    </div>
                </div>
    
                <div class="bg"></div>
            </div>
    
        </div>

    </main>


</body>

</html>
